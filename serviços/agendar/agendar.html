<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!---GOOGLE FONTS-->
    
    <title>Neguinho du Corte</title>
    <link rel="stylesheet" href="agendar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div id="header">
        <header class="main-header" id="main-header">
           <img src="../../src/Cria.png" class="img-header" id="img-header" alt="logo">
        </header>
        
    </div>

    <div class="btn-abrir-menu" id="btn-menu">
        <i class="bi bi-list"></i>
    </div>

    <div class="menu-mobile" id="menu-mobile">
        <div class="btn-fechar">
           <i class="bi bi-x-lg"></i>
        </div>

        <nav>
            <ul>
                <li><a href="../../page1.html">Inicio</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Sobre o website</a></li>
            </ul>
        </nav>

    </div>

    <div class="overlay-menu" id="overlay-menu"></div>

  

    <div class="container">
    
        <div class="formulario-agendamento">
            <div class="titulo-agendamento">
                <h1>Agende seu corte</h1>
            </div>

            <div class="agendar">
                
                <div class="input-nome">
                    <h2 class="txt-escolher-horario">Escolha o melhor horário</h2>
                    <input type="text" id="nome" class="inp-nome" placeholder="Digite o seu nome">
                </div>

                <div class="agendar-telefone">
                   <input type="tel" class="tel" id="telefone" placeholder="Digite seu telefone">
                </div>

                <div class="agendar-hora">
                    <input type="time" id="hora" class="hora" placeholder="">
                 </div>

                 <div class="info-horario">
                    <img src="../../src/info.png" alt="" class="img-info">
                    <p>Verifique os horários agendados antes de agendar o seu para evitar qualquer tipo de transtorno.</p>
                 </div>

                 <div class="agendar-botao">
                    <button onclick="Confirmar()" class="btn-agendar">Confirmar Agendamento</button>
                 </div>
            </div>

        </div>
        
    </div>

 
<script src="agendar.js"></script>
</body>
</html>
