<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!---GOOGLE FONTS-->
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <div id="header">
        <header class="main-header">
            <img src="../src/Cria.png" class="img-header" id="img-header" alt="">
        </header>
    </div>


    <!---MENU-->
    <div class="btn-abrir-menu" id="btn-menu">
        <i class="bi bi-list"></i>
    </div>

    <div class="menu-mobile" id="menu-mobile">
        <div class="btn-fechar">
            <i class="bi bi-x-lg"></i>
        </div>

        <nav>
            <ul>
                <li><a href="../page1.html">Inicio</a></li>
                <li><a href="../page1.html#page-contato">Contato</a></li>
                <li><a href="../page1.html#sobre">Sobre</a></li>
                <li><a href="../page1.html#sobre-site">Sobre o website</a></li>
                <li><a onclick="Sair()">Sair</a></li>
            </ul>
        </nav>

    </div>

    <div class="overlay-menu" id="overlay-menu"></div>
    <!---MENU-->

    <div id="container">
        <div class="titulo-agendamento">
            <h1 class="txt-agendamento" >Agendamentos</h1>
        </div>
        
        <div class="dia-data">
            <h1 class="mostrarDia" id="mostrarDia"></h1>
            <h1 class="mostrarData" id="mostrarData"></h1>
        </div>
       
        <div class="tabela-horario" id="tabela-horario">
            <div class="tabela-info">
                <table id="agendamentos-tabela" class="agendamentos-tabela">
                    <thead>
                        <tr>
                            <th class="tabela-nome">Nome</th>
                            <th class="tabela-telefone">Telefone</th>
                            <th class="tabela-hora" id="tabela-hora">Hora</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div class="col-nome">
                <div class="col-nomes1">
                    <p class="col-nome1" id="col-nome1"></p>
                </div>

                <div class="col-nomes2">
                    <p class="col-nome2" id="col-nome2"></p>
                </div>

                <div class="col-nomes3">
                    <p class="col-nome3" id="col-nome3"></p>
                </div>
            </div>

            <div class="dados">
                <p id="dados_clientes" class="dados_clientes"></p>
            </div>
        </div>

        <div class="btn-agendar" id="btn-agendar">
            <i class="bi bi-plus-square-fill" id="icone"></i>
        </div>

        <div class="btn-dialog" class="btn-dialog" id="permissao_remover">
            <i id="open-dialog" class="bi bi-trash"></i>
            <dialog class="modal-card">
                <h2 class="modal-title">Digite o nome que deseja remover</h2>
                <form id="delete-user">
                <div class="modal-info">
                    <input type="text" id="remover-cliente" class="remover-cliente">
                    <button onclick="window.location.reload()" type="submit" class="btn-remover">Remover</button>
                    <div id="responseMessage"></div>  
                </div>
                </form>
                <button id="remover" class="remover">X</button>
            </dialog>

        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
